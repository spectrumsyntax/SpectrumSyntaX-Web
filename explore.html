<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Work - Spectrum Syntax</title>
    <link rel="stylesheet" href="explore.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Spectrum SyntaX</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html" class="active">Work</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="projects-hero">
            <h1 class="gradient-text">Our Innovative Work</h1>
            <p>A selection of projects that showcase our passion for technology and commitment to quality. Use the filters to explore by technology.</p>
        </section>

        <!-- Filter Buttons -->
        <section id="filter-buttons" class="filter-container">
            <!-- Filter buttons will be dynamically inserted here -->
        </section>

        <!-- Project Grid -->
        <section id="project-grid" class="project-grid">
            <!-- Projects will be dynamically inserted here -->
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Spectrum Syntax. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // --- DATA ---
        const projects = [
            {
                title: 'E-commerce Clothing Shop',
                description: 'A responsive frontend design for a modern e-commerce site with product listings, a shopping cart, and a checkout process.',
                imageUrl: 'Serenity.jpg',
                tags: ['HTML', 'CSS', 'JavaScript']
            },
            {
                title: 'University Department Website',
                description: 'A fully-featured web application for a university department, including course listings and faculty profiles.',
                imageUrl: 'deptweb.jpg',
                tags: ['HTML', 'CSS', 'JavaScript', 'Node.js', 'MongoDB']
            },
            {
                title: 'MentorX Learning Platform',
                description: 'An interactive site for connecting mentors and learners. Features include profiles, scheduling, and messaging.',
                imageUrl: 'mentorX.jpg',
                tags: ['HTML', 'CSS', 'JavaScript', 'Node.js', 'MongoDB']
            },
            {
                title: 'Dead-Eye Wager Game',
                description: 'A platform for a rock-paper-scissors game with a spectator mode where users can place bets on players.',
                imageUrl: 'Deadeyewager.jpg',
                tags: ['HTML', 'CSS', 'JavaScript', 'Node.js', 'MongoDB', 'AI/ML']
            },
            {
                title: 'Medmax Symptom Checker',
                description: 'An AI-powered tool where users can input symptoms to receive potential medicine and health suggestions.',
                imageUrl: 'medmax.jpg',
                tags: ['HTML', 'CSS', 'JavaScript', 'AI/ML']
            },
            {
                title: 'OneWorld Travel Planner',
                description: 'A travel companion app built for travelers to plan itineraries, discover locations, and save memories. Frontend only.',
                imageUrl: 'oneworld.jpg',
                tags: ['HTML', 'CSS', 'JavaScript']
            }
        ];

        // --- DOM ELEMENTS ---
        const projectGrid = document.getElementById('project-grid');
        const filterButtonsContainer = document.getElementById('filter-buttons');

        // --- FUNCTIONS ---
        function renderProjects(projectsToRender) {
            projectGrid.innerHTML = '';
            if (projectsToRender.length === 0) {
                projectGrid.innerHTML = `<p class="no-projects-message">No projects found with this tag.</p>`;
                return;
            }

            projectsToRender.forEach(project => {
                const tagsHtml = project.tags.map(tag =>
                    `<span class="tag">${tag}</span>`
                ).join('');

                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.innerHTML = `
                    <img class="project-image" src="${project.imageUrl}" alt="${project.title}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/f8f9fa/333?text=Image+Not+Found';">
                    <div class="card-content">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <div class="tags-container">
                            ${tagsHtml}
                        </div>
                    </div>
                `;
                projectGrid.appendChild(projectCard);
            });
        }

        function renderFilterButtons() {
            const allTags = ['All', ...new Set(projects.flatMap(p => p.tags))];

            allTags.forEach(tag => {
                const button = document.createElement('button');
                button.className = 'filter-btn';
                button.textContent = tag;
                if (tag === 'All') {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => handleFilterClick(button, tag));
                filterButtonsContainer.appendChild(button);
            });
        }

        function handleFilterClick(clickedButton, tag) {
            document.querySelectorAll('#filter-buttons .filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            clickedButton.classList.add('active');

            if (tag === 'All') {
                renderProjects(projects);
            } else {
                const filteredProjects = projects.filter(project => project.tags.includes(tag));
                renderProjects(filteredProjects);
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderFilterButtons();
            renderProjects(projects);
        });
    </script>
</body>
</html>
